<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
	<div class="container" style="margin-top: 40px">
	<div class="panel panel-primary">
		<div class="panel-heading">Admin Login</div>
  		<div class="panel-body">
    	<form class="form-horizontal" action="/login" method="post" style="margin-top: 20px; margin-left: 20px">
			<div class="form-group">
		    <label for="username" class="col-sm-1 control-label">Username</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="username" name="username" placeholder="Username" required="1">
		    </div>
		</div>
	  	<div class="form-group">
	    	<label for="password" class="col-sm-1 control-label">Password</label>
	    	<div class="col-sm-6">
	    		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="1">
	    	</div>
	  	</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-6">
	    		<div class="checkbox">
	        	<label>
	          		<input type="checkbox" name="remember_me"> Remember me
	        	</label>
	      		</div>
			</div>
		</div>
		<div class="form-group">
    		<div class="col-sm-offset-1 col-sm-6">
      			<button type="submit" class="btn btn-primary">Login</button>
    		</div>
  		</div>
	</form>
	</div>
	</div>
	</div>
{% endblock %}
